<div class="auth-page">
    <div class="bg"></div>

    <div class="logo">
        <mat-icon class="logo-icon">movie</mat-icon>
        <span class="logo-text">PulseScreen</span>
    </div>

    <mat-card class="auth-card" appearance="outlined">
        <h1>Forgot Password</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="submit()" class="form">
            <mat-form-field appearance="outline" class="field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matPrefix>email</mat-icon>
                <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('email')">Please enter a valid
                    email</mat-error>
            </mat-form-field>
            <button mat-flat-button class="submit-btn" type="submit" [disabled]="loading || !forgetPasswordForm.valid">
                {{ loading ? 'Sending...' : 'Send Reset Link' }}
            </button>
        </form>
    </mat-card>
</div>
