<div class="auth-page">
    <div class="bg"></div>

    <div class="logo">
        <mat-icon class="logo-icon">movie</mat-icon>
        <span class="logo-text">PulseScreen</span>
    </div>

    <mat-card class="auth-card" appearance="outlined">
        
        <div *ngIf="loading" class="loading-container">
            <mat-spinner diameter="50"></mat-spinner>
            <h2>Verifying your email...</h2>
        </div>

        <div *ngIf="!loading && success" class="success-container">
            <mat-icon class="success-icon" style="color: #4caf50;">check_circle</mat-icon>
            <h1>Email Verified!</h1>
            <p class="message">{{message}}</p>
            <button mat-flat-button class="action-btn" routerLink="/login">
                Go to Login
            </button>
        </div>

        <div *ngIf="!loading && !success" class="error-container">
            <mat-icon class="success-icon" style="color: #f44336;">error_outline</mat-icon>
            <h1>Verification Failed!</h1>
            <p class="message">{{message}}</p>
            <div class="actions">
                <button mat-flat-button class="action-btn" routerLink="/login">
                    Go to Login
                </button>
                <p class="resend-info">You can request a new verification email from the login page.</p>
            </div>
        </div>

    </mat-card>
</div>
